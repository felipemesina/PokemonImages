<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function pokemon(){
        for (var i=1; i<=151; i++){
        var x= "<img src='http://pokeapi.co/media/img/" + i + ".png'>";
        $('#wrapper').append(x);
        }}
        pokemon();

        

       
       });


    </script>

</head>
<body>
    <div id="wrapper"></div>


</body>
</html>
